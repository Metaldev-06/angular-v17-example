@if (aboutMe.image_profile) {
  <section class="aboutMe__container container">
    <article class="aboutMe__content--top">
      <h2>Acerca de m√≠</h2>

      <div class="aboutMe__content">
        <img
          class="background__card"
          src="../../../../../../assets/services_card.jpg"
          alt="background"
        />

        <div class="aboutMe__img">
          <img
            [src]="aboutMe.image_profile.data.attributes.url"
            alt="Fernando Diaz"
          />
        </div>

        <div class="aboutMe__text">
          <markdown
            class="markdown__container"
            [data]="aboutMe.about_me"
          ></markdown>

          <button class="button custom__button--line" (click)="openCV()">
            Ver CV
          </button>
        </div>
      </div>
    </article>

    <article class="aboutMe__services">
      @for (service of aboutMe.services; track service) {
        <div class="card__services">
          <img
            class="background__card"
            src="../../../../../../assets/services_card.jpg"
            [alt]="service.name"
          />

          <img
            class="icon__service"
            [src]="service.image"
            [alt]="service.name"
            width="80px"
            height="77px"
          />

          <h3>{{ service.name }}</h3>
        </div>
      }
    </article>
  </section>
} @else {
  <section class="skeleton__container container">
    <article class="skeleton__top">
      <p-skeleton width="100%" height="377px"></p-skeleton>
    </article>

    <article class="skeleton__bottom">
      <div>
        <p-skeleton width="100%" height="170px"></p-skeleton>
      </div>
      <div>
        <p-skeleton width="100%" height="170px"></p-skeleton>
      </div>
      <div>
        <p-skeleton width="100%" height="170px"></p-skeleton>
      </div>
    </article>
  </section>
}
