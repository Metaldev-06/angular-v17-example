<section class="container">
  <div class="contact__container">
    <article class="contact__content contact__left">
      <h2>{{ "layout-portfolio.contact" | transloco | uppercase }}</h2>
      <p>
        {{ "layout-portfolio.contact-message" | transloco }}
      </p>

      <div class="email">
        <p class="contact__subtitle">E-MAIL:</p>
        <a href="mailto:fernydiaz62@gmail.com">fernydiaz62&#64;gmail.com</a>
      </div>
    </article>
    <article class="contact__content contact__rigth">
      <h2>{{ "layout-portfolio.form-contact" | transloco | uppercase }}</h2>

      <form
        class="form__container"
        [formGroup]="datos"
        (ngSubmit)="envioCorreo()"
      >
        <div class="input-container">
          <input
            placeholder="Email:"
            class="input-field"
            type="email"
            autocomplete="none"
            formControlName="email"
          />
          <label for="input-field" class="input-label">Email:</label>
          <span class="input-highlight"></span>
        </div>

        <div class="input-container">
          <input
            [placeholder]="'layout-portfolio.form-subject' | transloco"
            class="input-field"
            type="text"
            autocomplete="none"
            formControlName="asunto"
          />
          <label for="input-field" class="input-label"
            >{{ "layout-portfolio.form-subject" | transloco }}:</label
          >
          <span class="input-highlight"></span>
        </div>

        <div class="input-container">
          <textarea
            [placeholder]="'layout-portfolio.form-message' | transloco"
            class="input-field"
            type="text"
            autocomplete="none"
            formControlName="mensaje"
          ></textarea>
          <label for="input-field" class="input-label"
            >{{ "layout-portfolio.form-message" | transloco }}:</label
          >
          <span class="input-highlight"></span>
        </div>

        <button type="submit" class="button">
          @if (!isLoading()) {
            <span>{{
              "layout-portfolio.form-send-message" | transloco | uppercase
            }}</span>
          } @else {
            <span>
              {{
                "layout-portfolio.form-sending-message" | transloco | uppercase
              }}
              <i class="pi pi-spin pi-spinner"></i>
            </span>
          }
        </button>
      </form>
    </article>
  </div>
</section>

@if (message().length > 0) {
  <span class="message">{{ message() | transloco }}</span>
}
