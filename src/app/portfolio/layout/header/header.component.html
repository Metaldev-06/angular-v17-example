<header
  class="header__container"
  (scroll)="activeHeader()"
  [ngClass]="headerFixed ? 'fixedHeader' : ''"
>
  <div class="header">
    <div class="header__logo">
      <img
        ngSrc="/assets/logo_solo_nuevo.svg"
        alt="Metaldev Logo"
        width="50"
        height="51"
        [routerLink]="['']"
        [transition]="'logo'"
      />
    </div>

    <nav class="header__navbar">
      <ul class="navbar__list">
        @for (item of navItems(); track item) {
          <li
            class="navbar__list--item"
            [routerLink]="[item.route]"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [transition]="item.name"
          >
            {{ item.name | transloco | uppercase }}
          </li>
        }

        <select [(ngModel)]="selectedLanguage" (change)="changeLanguage()">
          <option value="es">Español</option>
          <option value="en">English</option>
          <!-- Agrega más opciones según tus necesidades -->
        </select>
      </ul>

      <button (click)="showSidebar = true" aria-label="menu">
        <i class="pi pi-bars"></i>
      </button>
    </nav>
  </div>
</header>

<p-sidebar
  [(visible)]="showSidebar"
  position="right"
  [style]="{ zIndex: 'none' }"
>
  <div class="sidebar__container">
    <h3>Menú</h3>

    <ul class="navbar__list--secondary">
      @for (item of navItems(); track item) {
        <li
          class="navbar__list--item"
          [routerLink]="[item.route]"
          routerLinkActive="active--secondary"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="showSidebar = false"
        >
          {{ item.name | transloco | uppercase }}
        </li>
      }
    </ul>
  </div>
</p-sidebar>
